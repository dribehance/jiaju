<dribehance-header active="'index'"></dribehance-header>
<div class="signin-section">
	<img ng-src="../images/signin_bg.jpg" class="section-bg" alt="">
	<div class="signin-form-wrap">
		<form class="signin-form" ng-submit="ajaxForm()" name="signinForm">
			<input type="text" name="telephone" ng-model="input.telephone" required placeholder="请输入手机号">
			<div class="sms-input">
				<input type="text" name="smscode" ng-model="input.smscode" required placeholder="验证码">
				<countdown class="smsbtn" countdown="countdown" ng-class="{'color-primary':countdown.message!='获取验证码','disabled':signinForm.telephone.$invalid}" countdown-disabled="signinForm.telephone.$invalid">{{countdown.message}}</countdown>
			</div>
			<input type="password" name="password" ng-model="input.password" required placeholder="请输入密码">
			<div class="clearfix">
				<a target="_blank" ng-href="#/forget" class="pull-left">忘记密码</a>
				<a target="_blank" ng-href="#/signin" class="pull-right">登录</a>
			</div>
			<button type="submit" class="signin-btn">注册</button>
		</form>
	</div>
</div>
<dribehance-footer></dribehance-footer>
