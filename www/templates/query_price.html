<dribehance-header active="'index'"></dribehance-header>
<div class="signin-section">
    <img ng-src="../images/consult_bg.jpg" class="section-bg" alt="">
</div>
<form class="wrap" ng-submit="ajaxForm()" name="askForm">
	<div class="consult-section">
		<div class="clearfix">
            <div class="vs-label">
                联系方式：
            </div>
            <div class="vs-input">
                <input type="text" name="name" ng-model="input.name" required placeholder="联系姓名">
            </div>
            <div class="vs-input">
                <input type="text" name="telephone" ng-model="input.telephone" required placeholder="联系电话">
            </div>
        </div>
	</div>
    <div class="comment-section-1">
        <div class="clearfix">
            <div class="vs-label">
                选择产品：
            </div>
            <div class="vs-select">
                <select name="brand" id="brand" ng-model="input.brand" ng-options="brand as brand.name for brand in brand_list" required></select>
            </div>
            <div class="vs-select">
                <select name="serial" id="serial" ng-model="input.serial" ng-options="serial as serial.name for serial in serial_list" required></select>
            </div>
            <div class="vs-select">
                <select name="taofang" id="taofang" ng-model="input.taofang" ng-options="taofang as taofang.name for taofang in taofang_list" required></select>
            </div>
            <div class="vs-select">
                <select name="single" id="single" ng-model="input.single" ng-options="single as single.name for single in single_list" required></select>
            </div>
        </div>
        <div class="clearfix">
            <div class="vs-label">
                购买地点：
            </div>
            <div class="vs-select">
                <select name="province" id="province" ng-model="input.province" ng-options="p for p in provinces"></select>
            </div>
            <div class="vs-select">
                <select name="city" id="city" ng-model="input.city" ng-options="c for c in cities"></select>
            </div>
            <div class="vs-select">
                <select name="distributor" id="distributor" ng-model="input.distributor" ng-options="d as d.name for d in distributors">
                    <option value="">请选择经销商</option>
                </select>
            </div>
        </div>
        <div class="clearfix">
            <div class="vs-label">
                房屋结构：
            </div>
            <div class="vs-input">
                <input type="text" name="building_area" ng-model="input.building_area" required placeholder="房屋面积/平米">
            </div>
            <div class="vs-input">
                <input type="text" name="building_house" ng-model="input.building_house" required placeholder="房屋结构 - 几房几厅">
            </div>
            <div class="vs-label">
                预期价位：
            </div>
            <div class="vs-input" style="width: 83px">
                <input type="text" name="price" ng-model="input.price" required placeholder="价格">
            </div>
        </div>
        <button class="consult-btn" type="submit" ng-disabled="askForm.$invalid">询问报价</button>
    </div>
</form>
<dribehance-footer></dribehance-footer>
