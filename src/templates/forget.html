<dribehance-header active="'index'"></dribehance-header>
<div class="signin-section">
	<img ng-src="../images/signin_bg.jpg" class="section-bg" alt="">
	<div class="signin-form-wrap">
		<form class="signin-form" ng-submit="ajaxForm()" name="signinForm">
			<input type="text" ng-model="input.telephone" required placeholder="请输入手机号">
			<div class="sms-input">
				<input type="text" ng-model="input.smscode" required placeholder="验证码">
				<button type="button">获取验证码</button>
			</div>
			<input type="password" ng-model="input.password" required placeholder="请输入密码">
			<div class="clearfix">
				<a ng-href="#/forget" class="pull-left">忘记密码</a>
				<a ng-href="#/signin" class="pull-right">登录</a>
			</div>
			<button type="submit" class="signin-btn">重置密码</button>
		</form>
	</div>
</div>
<dribehance-footer></dribehance-footer>
